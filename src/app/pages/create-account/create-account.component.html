<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Indicar BLACK</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Primeiro Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nome"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Sobrenome</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Sobrenome"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>NOME social</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nome social"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Endereço</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Rua Exemplo, 350 - Bairro - Ap. 10"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Cidade</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Cidade"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>UF</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="SP"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>CEP</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="CEP"
                    />
                  </div>
                </div>
              </div>

              
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Celular</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="(99)99999-9999"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="email@email.com"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Linkedin</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="/usuario"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Faculdade / Escola Técnica</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nome da faculdade / Escola técnica"
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label>Ano de formação</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="2024"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Skill</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Ex. Frontend"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Descrição</label>
                    <textarea
                      rows="2"
                      class="form-control"
                      placeholder="Adicione uma descrição"
                    ></textarea
                    >
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-right">
                INDICAR
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
